<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="File/favicon.png" />

    <title>Pixel Bird</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-content: flex-start;
        height: 100vh; /* Set the height of the body to fill the viewport */
        overflow: hidden;
      }
      div {
        height: 2%;
        width: 1%;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <script>
      let app = document.body;
      app.style.backgroundColor = "black";
      function createHTMLElement(tagName, className1, className2) {
        const element = document.createElement(tagName);
        element.classList.add(className1, className2);
        app.appendChild(element);
      }
      function numToLetter(number) {
        let column = "";
        while (number > 0) {
          let remainder = (number - 1) % 26;
          column = String.fromCharCode(65 + remainder) + column;
          number = Math.floor((number - 1) / 26);
        }
        return column;
      }

      for (let i = 1; i <= 50; i++) {
        let num = i;
        for (let k = 1; k <= 100; k++) {
          createHTMLElement("div", numToLetter(num), k);
        }
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
